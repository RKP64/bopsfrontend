<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIAL Operational Brain - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* New background image theme */
            background-image: url('bial-login-1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Hide the React app by default */
        #root {
            display: none;
            height: 100vh;
            width: 100vw;
        }

        /* Show the login container by default */
        #login-container {
            display: flex;
        }
    </style>
</head>

<body>

    <!-- This is the container for the login form -->
    <div id="login-container" class="flex items-center justify-center min-h-screen bg-black bg-opacity-20">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 md:p-12 m-4">
            <div class="flex flex-col items-center mb-8">
                <!-- Assuming kempegowda-logo.png is in your /public folder -->
                <img src="/kempegowda-logo.png" alt="BIAL Logo" class="h-24 mb-6 shadow-sm">
                <h1 class="text-2xl font-bold text-gray-800">BIAL Operational  Brain</h1>
            </div>

            <!-- Microsoft Entra ID / AD Login Button -->
            <button id="entraLoginBtn"
                class="w-full flex items-center justify-center gap-3 bg-white border-2 border-gray-300 hover:border-gray-400 text-gray-700 font-semibold py-3 px-4 rounded-lg transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z"
                        fill="#F25022" />
                    <path
                        d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z"
                        fill="#7FBA00" />
                    <path
                        d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z"
                        fill="#00A4EF" />
                    <path
                        d="M11.25 11.25V3H3V11.25H11.25ZM11.25 21V12.75H3V21H11.25ZM21 11.25V3H12.75V11.25H21ZM21 21V12.75H12.75V21H21Z"
                        fill="#FFB900" />
                </svg>
                Sign in with Microsoft
            </button>

            <div class="my-8 flex items-center">
                <hr class="w-full border-gray-300">
                <span class="px-4 text-gray-500 font-medium">or</span>
                <hr class="w-full border-gray-300">
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username"
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
                        placeholder="your.username">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password"
                        class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm"
                        placeholder="••••••••">
                </div>
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition-all duration-300">
                    Login
                </button>
            </form>

        </div>
    </div>

    <!-- This is where your React app will be mounted -->
    <div id="root"></div>

    <!-- This script loads your React application -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- Expose API_BASE_URL from config.js to the login page -->
    <script type="module">
        import { API_CONFIG } from '/src/config.js';
        window.API_BASE_URL = API_CONFIG.BASE_URL;
    </script>

    <script type="module">
        import { API_CONFIG } from '/src/config.js';
        window.API_BASE_URL = API_CONFIG.BASE_URL;
        const API_BASE_URL = window.API_BASE_URL;

        function showApp() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('root').style.display = 'block';
        }

        function showError(message) {
            // Remove existing error messages
            const existingError = document.querySelector('.error-message');
            if (existingError) {
                existingError.remove();
            }

            // Create error message
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded';
            errorDiv.textContent = message;

            // Insert after the form
            const form = document.getElementById('loginForm');
            form.parentNode.insertBefore(errorDiv, form.nextSibling);
        }

        async function handleSSOLogin() {
            try {
                // Use the new forceLogin function from AuthContext
                if (window.forceLogin) {
                    await window.forceLogin();
                } else {
                    // Fallback to direct MSAL call
                    const msalInstance = window.msalInstance;
                    if (msalInstance) {
                        await msalInstance.loginRedirect({
                            scopes: ["openid", "profile", "email"],
                            prompt: "select_account"
                        });
                    } else {
                        showError('SSO login not available. Please try again.');
                    }
                }
            } catch (error) {
                console.error('SSO login error:', error);
                showError('SSO login failed. Please try again.');
            }
        }

        async function handlePasswordLogin(username, password) {
            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('authToken', data.access_token);
                    localStorage.setItem('loginMethod', 'password');

                    // Get user info
                    const userResponse = await fetch(`${API_BASE_URL}/user/me`, {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });
                    const userData = await userResponse.json();

                    showApp();
                    window.triggerLogin(userData);
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Login failed');
                }
            } catch (error) {
                showError('Login failed. Please check your connection.');
            }
        }

        document.getElementById('entraLoginBtn').addEventListener('click', handleSSOLogin);

        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            handlePasswordLogin(username, password);
        });

        // Function to trigger login in React context
        window.triggerLogin = async (userData) => {
            // Dispatch custom event to notify React app
            window.dispatchEvent(new CustomEvent('userLoggedIn', { detail: userData }));
        };

        // Check if user is already logged in
        window.addEventListener('load', () => {
            // Check if user is already logged in
            const token = localStorage.getItem('authToken');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE_URL}/user/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Invalid token');
                        }
                    })
                    .then(userData => {
                        showApp();
                        // Trigger login in React context
                        window.triggerLogin(userData);
                    })
                    .catch(() => {
                        // Token is invalid, clear it
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('loginMethod');
                    });
            }
        });

        // Clear login form on logout
        window.addEventListener('userLoggedOut', () => {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            if (usernameInput) usernameInput.value = '';
            if (passwordInput) passwordInput.value = '';

            // Optional: Show login UI again if React app hides it
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('root').style.display = 'none';
        });

    </script>
</body>

</html>
